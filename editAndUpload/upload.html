<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="upload.js" type="module"></script>
    </head>
    <body>
        <header class="navigation-bar">
            <link rel="stylesheet" href="recipe-styesheet.css">
        </header>
        <div class="main-container">
            <h1 id="recipe-title">Edit Recipe</h1>

            <h2>Recipe Name</h2>
            <input type="text" id="recipeName" required minlength="2" maxlength="40" size="30">
            
            <h2>Upload Photo</h2>
            <p>Please upload a picture of your completed dish!</p>
            <!--
            <input type="url" id="imageURL"
                placeholder="e.x. imgur.com/your-dish" pattern="https://.*" size="30">
            <input type="file" id="imageFile" accept="image/png, image/jpeg">
            -->
            <img src="placeholder.png" id="imgPreview" alt="temp" width="400" height="400" referrerpolicy="no-referrer">
            <input type="file" id="imgUpload" accept="image/*">
            <p id="url"></p>

            <h2>Scoville Heat Units</h2>
            <input type="number" id="scoville" min="0" max="3000000" value="0"/>

            <h2>Prep Time</h2>
            <input type="number" id="prepMins" min="0" max="20"  placeholder="Hours" required>
            <input type="number" id="prepHrs" min="0" max="59" placeholder="Minutes" required>

            <h2>Cooking Time</h2>
            <input type="number" id="cookMins" min="0" max="20"  placeholder="Hours" required>
            <input type="number" id="cookHrs" min="0" max="59" placeholder="Minutes" required>

            <h2>Serving Size</h2>
            <input type="number" id="servingSize" min="0" max="59" size = "50" required>

            <div id="ingredients" value="1">
            <h2>Ingredients</h2>
                <input type="text" id="ingredientDescription" required minlength="2" maxlength="40" placeholder="Ingredient Description">
                <input type="number" id="ingredientQuantity" min="0" placeholder="count" required>
                <select id="ingredientUnits">
                    <option value="g">Grams</option>
                    <option value="mL">MilliLiters</option>
                    <option value="lbs">Pounds</option>
                    <option value="oz">Ounces</option>
                </select>
                <input type="button" id="ingredientAddMoreButton" value="Add more">
            </div>

            <div id="description" value="1">
                <h2>Description</h2>
                <textarea cols='60' rows='2' placeholder="Step 1"></textarea>
            </div>
            <input id="AddStepButton" type="button" value="Add Step">
            <input id="RemoveStepButton" type="button" value="Remove Step">

            <div id="formButtons">
                <input id="submitButton" class="Submit" type="button" value="Submit">
                <input id="cancelButton" class="Cancel" type="button" value="Cancel">
            </div>
        </div>
    </body>
</html>
